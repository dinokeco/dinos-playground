<h1>view 1</h1>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" onclick="open_modal()">
    Launch demo modal
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="exampleForm">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Form for entering data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="full_name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" class="form-control phoneBH" placeholder="Your phone number">
                    <small class="form-text text-muted">We'll never share your phone number with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
      </div>
    </div>
  </div>

<script>
    jQuery.validator.addMethod("phoneBH", function(value, element) {
        // code the logic for Bosnian numbers. RAK - Regulatorna Agencija za Komnikacije
        return value.startsWith("+387");
    }, "Phone number must start with +387");

    function open_modal(){
        console.log('try to open modal');
        $('#exampleModal').modal('toggle');
    }

    $('#exampleForm').validate({
        rules: {
            full_name: {
                required: true,
                minlength: 3
            },
            
        },
        messages: { 
            full_name: {
                required: "Molim Vas unesite Vase puno ime !",
                minlength: "Vase ime mora biti duze od 3 karaktera"
            }
        },
        submitHandler: function(form) {

    });
</script>
