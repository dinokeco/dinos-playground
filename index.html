  <script>
    if (get_logged_user_id()){
      toastr.success("Welcome dino");
      $('.only-guests').hide();
      $('.only-users').show();
    }

    function logout(){
      window.localStorage.clear();
      window.location = "index.html";
    }

    function get_logged_user_id(){
      var user = window.localStorage.getItem("user");
      if (user){
        user = JSON.parse(user);
        if (user.token){
          return user.token;
        }else{
          return null;
        }
      }else{
        return null;
      }
    }

  </script>
